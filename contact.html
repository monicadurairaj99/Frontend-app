<html>
<head>
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <link href="contactstyle.css" rel="stylesheet" type="text/css" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form action="https://webhook.site/35439d1c-40e7-44fe-b891-b4f4dbce4bd3" method="post">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="fname">First name:</label>
			       <input type="text" id="fname" name="fname" required placeholder="fname" value="">
			       <br><br>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="lname">Last name:</label>
			       <input type="text" id="lname" name="lname" required placeholder="lname" value="">
			       <br>
			       <br>
						
					</div>
					
				</div>
				
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="email">Email Address:</label>
			       <input type="email" id="email" name="email" required placeholder=""><br><br>
						
					</div>
					
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="number">Phone Number:</label>
			      <input type="tel" id="number" name="number" required placeholder="1234567890"><br><br>
						
					</div>
					
				</div>
				
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						 <label for="comments">Comments:</label>
			      <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br><br>
						
					</div>
				
		       </div>
			</div>
            
		</div>
			<input type="submit" value="submit">
		</form>
	</body>
	</html>
